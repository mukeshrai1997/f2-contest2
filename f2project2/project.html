<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- You can create a separate CSS file -->
    <title>Student Data</title>
</head>
<body>

   
    

    
    <header>
        <h1>Student Data</h1>
        <input type="text" id="search" placeholder="Search">
        <button id="searchButton">Search</button>
    </header>
    <div class="flex-container">
        <button id="sortAZ">Sort A->Z</button>
        <button id="sortZA">Sort Z->A</button>
        <button id="sortByMarks">Sort by Marks</button>
        <button id="sortByPassing">Sort by Passing</button>
        <button id="sortByClass">Sort by Class</button>
        <button id="sortByGender">Sort by Gender</button>
    </div>
    <div id="studentTables" class="flex-container">
        <!-- Table for Male Students -->
        <table id="maleTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Passing</th>
                    <th>Class</th>
                    
                    <th>Gender</th>
                    <th>marks</th>

                </tr>
            </thead>
            <tbody id="maleBody"></tbody>
        </table>

        <!-- Table for Female Students -->
        <table id="femaleTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Passing</th>
                    <th>Class</th>
                    <th>Gender</th>
                    <th>marks</th>

                </tr>
            </thead>
            <tbody id="femaleBody"></tbody>
        </table>
    </div>

    <script src="script.js"></script> <!-- You can create a separate JS file -->
</body>
</html>
